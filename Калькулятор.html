<html>
    <head>

    <script>
        let a = parseInt(prompt("Введите число"));
        let b = parseInt(prompt("Введите число"));
        c = "Сумма " + Number(a+b);
        d = "Разность " + Number(a-b);
        e = "Умножение " + Number(a*b);
        f = "Деление " + Number(a/b);
        alert(c);
        alert(d);
        alert(e);
        alert(f);
    </script>
</html>
