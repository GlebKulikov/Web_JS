<script>
	let arr = []
for (let i = 0; i < 20; i++) {
arr.push(Math.round(((Math.random() - 0.5) * 40)))
}

let positive_elements = []
let positive_count = 0
let negative_elements = []
let negative_count = 0
let number_of_zeros = 0
for (let i = 0; i < 20; i++) {
if (arr[i] > 0) {
positive_elements.push(arr[i])
positive_count++
} else if (arr[i] < 0) {
negative_elements.push(arr[i])
negative_count++
} else {
number_of_zeros++
}
}

let summa = 0
for (let i = 0; i < positive_count; i++) {
summa += positive_elements[i]
}
alert(summa / positive_count)

summa = 0
for (let i = 0; i < negative_count; i++) {
summa += negative_elements[i]
}
alert(summa / negative_count)

alert(number_of_zeros)
</script>
